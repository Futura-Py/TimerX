name: Release Build for MacOS X

on:
  workflow_dispatch:
    inputs:
      version-macos:
        description: 'Version(semver)'
        required: true
        default: 'X.X'
        

jobs:

# MACOS BUILD
  build-macos11:
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run cx_freeze
        run: |
          python setup.py bdist_dmg
      - uses: actions/upload-artifact@v2
        with:
          name: TimerX
          path: build/TimerX.dmg
          
#RELEASE
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version-macos }}
          release_name: 'Release ${{ github.event.inputs.version-macos }}'
          overwrite: true
          body: |
            Release ${{ github.event.inputs.version-macos }} (Add your content here and then publish this.)
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/TimerX.dmg
          asset_name: TimerX-BigSur.dmg
          asset_content_type: application/zip 
          
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run cx_freeze
        run: |
          python setup.py bdist_dmg
      - uses: actions/upload-artifact@v2
        with:
          name: TimerX
          path: build/TimerX.dmg
          
#RELEASE
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version-macos }}
          release_name: 'Release ${{ github.event.inputs.version-macos }}'
          overwrite: true
          body: |
            Release ${{ github.event.inputs.version-macos }} (Add your content here and then publish this.)
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: build/TimerX.dmg
          asset_name: TimerX-Catalina.dmg
          asset_content_type: application/zip          
  
