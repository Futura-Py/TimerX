name: Release Build for Ubuntu

on:
  workflow_dispatch:
    inputs:
      version-ubuntu:
        description: 'Version(semver)'
        required: true
        default: '1.0'
        

jobs:

# UBUNTU BUILD
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          pip install -r packager-requirements.txt

      - name: Run cx_freeze 
        continue-on-error: true
        run: |
          python setup.py bdist_rpm
          sudo apt install alein

      - name: Run alein
        continue-on-error: true
        run: |
          cd dist
          alein -d TimerX-${{ github.event.inputs.version-ubuntu }}.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          name: TimerX-${{ github.event.inputs.version-ubuntu }}.deb
          path: dist/TimerX-${{ github.event.inputs.version-ubuntu }}.deb
          
#RELEASE UBUNTU
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version-ubuntu }}
          release_name: 'Release ${{ github.event.inputs.version-ubuntu }}'
          overwrite: true
          body: |
            Release ${{ github.event.inputs.version-ubuntu }} (Add your content here and then publish this.)
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/TimerX-${{ github.event.inputs.version-ubuntu }}.deb
          asset_name: TimerX-${{ github.event.inputs.version-ubuntu }}.deb
          asset_content_type: application/zip          
